<h2>ハワイ</h2>

<p class="city-text">楽園ハワイへようこそ！紺碧の海と白い砂浜が広がるこの島々では、一年中温暖な気候の中で様々なアクティビティが楽しめます。<br>
オアフ島では、活気あふれるワイキキビーチでのサーフィンやショッピング、歴史的なパールハーバーの見学がおすすめです。<br>
マウイ島では、壮大なハレアカラ火山の日の出や、美しいハナロードのドライブが楽しめます。ハワイ島では、キラウエア火山の迫力ある光景や、星空観測が人気です。</p>
